
<div class="row" *ngIf="!noChartData">
    <div class="col-sm-6">Last {{customDays==0?(NoOfDays):customDays}} Days   Sales Chart (Site-{{SiteId}})</div>
    <div class="col-sm-6 text-right">
        <a class="btn btn-link " (click)="toggleMapView()"> <i class="fas mr5" [ngClass]=" toogleMap == true ? 'fa-eye-slash' : 'fa-eye' " ></i> {{ toogleMap == true ? 'Hide Chart' : 'Show Chart'}}  </a>
    </div>
</div>

<div *ngIf="noChartData" class="alert alert-danger">
    No Data Found.
</div>

<div [ngClass]="{'hide_chart': !showChart}">
    <div>
        <select  *ngIf="!noChartData" (change)="onSelection($event.target.value)" >
            <option *ngFor="let item of dateFilterList" [value]="item.Id" [selected]="NoOfDays==item.Id">{{item.Value}}</option>
        </select>
        <!-- <input type="number" maxlength="2" max="30" class="form-control" [(ngModel)]="customDays" *ngIf="showCustomDateText" />
        <input type="button" class="btn btn-primary" (click)="getTankChartData(SiteId, customDays,JobId)" *ngIf="showCustomDateText && customDays>0" value="Submit" /> -->
    </div>

    <div id="chart-timeline" [ngClass]="{'hide-element': !toogleMap}"></div>
</div>
<div *ngIf="(isLoadingSubject | async)" class="pa top0 bg-white left0 z-index5 loading-wrapper"><span class="spinner-dashboard pa"></span></div>
