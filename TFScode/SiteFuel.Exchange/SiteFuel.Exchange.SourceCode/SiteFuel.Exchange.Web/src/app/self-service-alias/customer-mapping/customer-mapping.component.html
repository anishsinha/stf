
<div class="row">
    <div class="col-md-12">
        <div class="well bg-white shadowb-b">
            <div class="ibox mb0">
                <div class="ibox-content no-padding no-border">
                    <div id="div-customer-grid" class="table-responsive">
                        <table id="customer-grid-datatable" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th data-key="BuyerName">Company Name</th>
                                    <!--<th data-key="TotalOrders">Total Orders</th>-->
                                    <th data-key="CarrierAssignedCustomerId">My Customer Id</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let Customer of CarrierCustomers">
                                    <td>{{Customer.BuyerName}}</td>
                                    <!--<td>{{Customer.TotalOrders}}</td>-->
                                    <td>
                                        <a (click)="setPanelHeader('Edit Customer Id');editDriver(Customer);" class="btn btn-link" onclick="slidePanel('#driver-panel','40%','60%')">
                                            <span *ngIf="Customer.CarrierAssignedCustomerId != null">{{Customer.CarrierAssignedCustomerId}}</span>
                                            <span *ngIf="Customer.CarrierAssignedCustomerId == null">--</span>
                                            <span><i class="fa fas fa-edit pull-left mt7"></i></span>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="loader" *ngIf="isShowLoader">
    <div class="loading-content text-center">
        <div class="spinner"></div>
        <div class="font-bold">Loading...</div>
    </div>
</div>
<div id="driver-panel" class="side-panel">
    <div class="side-panel-wrapper">
        <div class="pt15">
            <a class="ml15 close-panel" onclick="closeSlidePanel();"><i class="fa fa-close fs18"></i></a>
            <h3 class="dib mt0 mb0 ml15">{{HeaderText}}</h3>
        </div>
        <div *ngIf="CustomerDataToBeSend">
            <app-edit-customer #ViewCustomer (getAllCustomerData)="getAllCustomerData()" [CustomerDataToBeSend]="CustomerDataToBeSend"></app-edit-customer>
        </div>
    </div>
  </div>
