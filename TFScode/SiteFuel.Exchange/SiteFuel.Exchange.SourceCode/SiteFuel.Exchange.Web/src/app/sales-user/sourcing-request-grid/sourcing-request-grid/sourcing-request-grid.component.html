<div class="sourcing-request-grid-container">
    <div class="row">
        <div class="col-lg-12">
            <div class="float-right">
                <div class="row">
                    <div class="dib border pa5 radius-capsule ml20" id="daySelector">
                        <div class="btn-group btn-filter">
                            <input type="radio" class="hide-element" [name]="DisplayRequestStatus" id="all" [checked]="RequestStatusdata == DisplayRequestStatus.All">
                            <label class="btn mr5 ml0" (click)="getRequests(DisplayRequestStatus.All)">All</label>

                            <input type="radio" class="hide-element" [name]="DisplayRequestStatus" id="new" [checked]="RequestStatusdata == DisplayRequestStatus.New">
                            <label class="btn mr5 ml0" (click)="getRequests(DisplayRequestStatus.New)">New</label>

                            <input type="radio" class="hide-element" [name]="DisplayRequestStatus" id="wip" [checked]="RequestStatusdata == DisplayRequestStatus.WIP">
                            <label class="btn mr5 ml0" (click)="getRequests(DisplayRequestStatus.WIP)">Wip</label>

                            <input type="radio" class="hide-element" [name]="DisplayRequestStatus" id="sourced" [checked]="RequestStatusdata == DisplayRequestStatus.Sourced">
                            <label class="btn mr5 ml0" (click)="getRequests(DisplayRequestStatus.Sourced)">Sourced</label>

                            <input type="radio" class="hide-element" [name]="DisplayRequestStatus" id="lost" [checked]="RequestStatusdata == DisplayRequestStatus.Lost">
                            <label class="btn mr5 ml0" (click)="getRequests(DisplayRequestStatus.Lost)">Lost</label>
                        </div>
                        <span class='spinner-small fr-type float-left ml10 mt5'></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <div class="well bg-white shadowb-b">
                <div class="ibox mb0">
                    <div class="ibox-content no-padding no-border">
                        <div id="div-carrier-grid" class="table-responsive">
                            <table id="request-grid-datatable" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered table-hover">
                                <thead>
                                    <tr>
                                        <th>#Request</th>
                                        <th>Location</th>
                                        <th>Fuel Type</th>
                                        <th>Quantity Requested</th>
                                        <th>Pricing(USD/CAD)</th>
                                        <th>Delivery Date</th>
                                        <th>Type</th>
                                        <th>Status</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of Sourcingrequests">
                                        <td>
                                            <a [routerLink]="['/SalesUser/SourcingRequest/Details/'+item.Id]">
                                                <span>{{item.RequestNumber}}</span>
                                            </a>
                                        <span *ngIf="(UserContext.Id != item.ModifiedBy && item.ModifiedBy != 0) && (item.Status != 'Submitted' && item.Status != 'Lost' && !item.ViewedModified)" class="active-red-dot"></span>
                                        </td>
                                        <td>{{item.JobName}} </td>
                                        <td>{{item.FuelType }}</td>
                                        <td>{{item.Quantity}}</td>
                                        <td>{{item.Pricing}}</td>
                                        <td>{{item.DeliveryDate}}</td>
                                        <td>{{item.DeliveryType}}</td>
                                        <td>{{item.Status}}</td>
                                    </tr>
                                    <!-- <tr *ngIf="Sourcingrequests && Sourcingrequests.length==0">
                                         <td colspan="8">
                                            <div class="row align-items-center" style="height: 175px;">
                                                <div class="col-12 align-items-center text-center">
                                                    <h4>No Data Found</h4>
                                                </div>
                                            </div>
                                         </td>
                                    </tr> -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
