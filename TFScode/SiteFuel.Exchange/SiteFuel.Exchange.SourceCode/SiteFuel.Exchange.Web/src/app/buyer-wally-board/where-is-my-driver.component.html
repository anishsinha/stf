        <ng-template #popContent>
            <div class="popover-details">
                <div class="row border-bottom-2">
                    <div class="col-6 pr-0">
                        <div class="form-group">
                            <label class="font-bold" for="exampleFormControlInput1">State</label>
                            <ng-multiselect-dropdown [formControl]="FilterForm.controls['SelectedStates']"
                                                     [settings]="StateDdlSettings" [placeholder]="'Select States'" [data]="States">
                            </ng-multiselect-dropdown>
                        </div>
                    </div>
                    <div class="col-6 ">
                        <div class="form-group">
                            <label class="font-bold" for="exampleFormControlInput1">Supplier</label>
                            <ng-multiselect-dropdown [formControl]="FilterForm.controls['SelectedSuppliers']"
                                                     [settings]="PriorityDdlSettings" [placeholder]="'Select Supplier'" [data]="Suppliers">
                            </ng-multiselect-dropdown>
                        </div>
                    </div>
                    
                </div>
                <div class="row border-bottom-2 mt10">
                    <div class="col-6">
                        <div class="form-group">
                            <label class="font-bold" for="exampleFormControlInput1">Location</label>
                            <ng-multiselect-dropdown [formControl]="FilterForm.controls['SelectedLocations']"
                                                     [settings]="LocationDdlSettings" [placeholder]="'Select Location'" [data]="Locations">
                            </ng-multiselect-dropdown>
                        </div>
                    </div>

                </div>
                <div class="row border-bottom-2 mt10">
                    <div class="col-6 pr-0">
                        <div class="form-group">
                            <label class="font-bold" for="exampleFormControlInput1">From</label>
                            <input type="text" placeholder="From Date" class="form-control datepicker" myDatePicker [format]="'MM/DD/YYYY'"
                                   [maxDate]="MaxInputDate" (onDateChange)="setFromDate($event);" formControlName="FromDate" autocomplete="off">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label class="font-bold" for="exampleFormControlInput1">To</label>
                            <input type="text" placeholder="To Date" class="form-control datepicker" myDatePicker [format]="'MM/DD/YYYY'"
                                   [maxDate]="MaxInputDate" (onDateChange)="setToDate($event);" formControlName="ToDate" autocomplete="off">
                        </div>
                    </div>
                </div>
                <div class="row border-bottom-2 mt10">
                    <div class="col-6 pr-0">
                        <div class="form-group">
                            <label class="font-bold" for="exampleFormControlInput1">Priority</label>
                            <ng-multiselect-dropdown [formControl]="FilterForm.controls['SelectedPriorities']"
                                                     [settings]="PriorityDdlSettings" [placeholder]="'Select Priority'" [data]="LoadPriorities">
                            </ng-multiselect-dropdown>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label class="font-bold" for="exampleFormControlInput1">Inventory Capture Method</label>
                            <ng-multiselect-dropdown [formControl]="FilterForm.controls['selectedLocAttributeList']"
                                                     [settings]="PriorityDdlSettings" [placeholder]="'Inventory Capture Method'"
                                                     [data]="LocationAttributeList">
                            </ng-multiselect-dropdown>
                        </div>
                    </div>
                 
                </div>
                <div class="row mt10">
                    <div class="col-12 text-right">
                        <button type="button" (click)="ResetLoadsFilters();" class="btn btn-default">
                            Reset
                        </button>
                        <button type="button" (click)="ApplyLoadsFilters('set'); p.close();" class="btn btn-primary">
                            Save
                        </button>
                    </div>
                </div>
            </div>

        </ng-template>
    </div>
</div>


<app-where-is-my-driver-map-view *ngIf="(loadScreenType == 'Map' || loadScreenType == 'All') " [singleMulti]="singleMulti" [FilterForm]="FilterForm"></app-where-is-my-driver-map-view>
<app-where-is-my-driver-grid-view *ngIf="(loadScreenType == 'Grid' || loadScreenType == 'All') " [singleMulti]="singleMulti" [FilterForm]="FilterForm"></app-where-is-my-driver-grid-view>
